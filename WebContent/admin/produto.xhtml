<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt-BR" lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head> 
<body> 

<ui:composition template="/commonLayout.xhtml">
 <ui:define name="content">
 
	 <h:form>
	 <p:panel header="Cadastro de Produto" id="painel_cadastro" style="margin-bottom:10px;">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:panelGrid columns="2" >
			
						<p:outputLabel value=" Categorias :" />
						<h:selectOneMenu value="#{produtoMB.idCategoria}"	onchange="submit()" valueChangeListener="#{produtoMB.produtos}"  immediate="true"  >
							<f:selectItems value="#{produtoMB.listaCategoriaProduto}" var="cat"	itemLabel="#{cat.descricao}" itemValue="#{cat.id}" />
						</h:selectOneMenu>
			
			
	 <h:outputLabel value =" Nome :"/>
	 <h:inputText value ="#{produtoMB.produto.descricao}"/>
	 
	 <h:outputLabel value =" PreÃ§o :"/>
	 <h:inputText value ="#{produtoMB.produto.preco}" />
	
	
	
	
	 <h:commandButton action ="#{produtoMB.adiciona()}" value =" Salvar "/>
	</p:panelGrid>
		</p:panel>
	
	 </h:form>
	
	 <h1>Lista de Produto </h1>
	 <h:dataTable value ="#{produtoMB.produtos}" var ="produtos">
		 <h:column>
		 	<h:outputText value ="#{produtos.descricao}"/>
		 </h:column>
		 <h:column>
		 	<h:outputText value ="#{produtos.preco}"/>
		 </h:column>
	 </h:dataTable>
 

</ui:define>
 
  
    	</ui:composition>


</body> 
</html>
