<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui" xml:lang="pt-BR" lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
	

		<h:messages />
		
<p:dataTable id="checkboxDT" var="car" value="#{mesaLojaMB.listaMesaLoja}" selection="#{mesaLojaMB.mesaSelecionada}" rowKey="#{car.id}" style="margin-bottom:0">
        <f:facet name="header">
            Mesas
        </f:facet>
       <!--  <p:column selectionMode="multiple" style="width:16px;text-align:center"/> -->
        <p:column headerText="Id">
            <h:outputText value="#{car.id}" />
        </p:column>
        <p:column headerText="Year">
            <h:outputText value="#{car.descricao}" />
        </p:column>
       
    </p:dataTable>
