<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt-BR" lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<p:panel id="buscaClientePorTelefone">
	<h:outputText value="Telefone Cliente:" /><p:autoComplete id="autoCompleteTelefone"  value="#{buscaClientePorTelefoneMB.telefoneSelecionado}"  oncomplete="atualizarBotaoCliente()" var="telefone" itemLabel="#{telefone.numero}" itemValue="#{telefone}"
							completeMethod="#{buscaClientePorTelefoneMB.complete}"
							dropdown="true">
							<p:ajax event="itemSelect" listener="#{buscaClientePorTelefoneMB.carregarCliente()}"/>
						</p:autoComplete>
	<h:panelGroup id="incluirCliente">
		<p:remoteCommand name="atualizarBotaoCliente" immediate="true" update="incluirCliente"/>
			<p:commandButton onclick="modalInclusaoCliente.show()" value="Incluir Cliente" rendered="#{buscaClientePorTelefoneMB.botaoInclusaoClienteVisivel}"/>
		<p:dialog header="Inclusão Cliente" widgetVar="modalInclusaoCliente" modal="true" > 
		    <ui:include src="/admin/cliente/cadastroCliente.xhtml" />
		</p:dialog> 
	</h:panelGroup>
	
		<h:panelGroup id="selecionarMesa">
			<p:commandButton onclick="modalSelecionaMesa.show()" value="Selecionar Mesas"  immediate="true"/>
		<p:dialog header="Seleção de mesas" widgetVar="modalSelecionaMesa" modal="true" > 
		    <ui:include src="/admin/mesaLoja/selecionaMesa.xhtml" />
		</p:dialog> 
	</h:panelGroup>



	
</p:panel>

</html>
