<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt-BR" lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="panelProdutos">
		<p:dataTable value="#{panelProdutosMB.produtosDisponiveis}" var="produto">
			<p:column headerText="Produtos">
				<h:outputLabel value="#{produto.descricao}" />
				<p:commandButton actionListener="#{panelProdutosMB.adicionarProdutoAPedidos(produto,false)}" immediate="true" ajax="true" value="Inteira"/>
				<p:commandButton actionListener="#{panelProdutosMB.adicionarProdutoAPedidos(produto,true)}" rendered="#{produto.meia == true}" immediate="true" ajax="true" value="Meia"/>
			</p:column>
		</p:dataTable>
	</p:panel>

</html>
