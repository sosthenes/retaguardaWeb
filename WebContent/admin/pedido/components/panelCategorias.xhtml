<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt-BR" lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panel id="categoriasProduto">
		<p:dataTable value="#{panelCategoriasMB.categoriasDisponiveis}" var="categoria">
			<p:column headerText="categorias">
				<p:commandButton value="#{categoria.descricao}" actionListener="#{panelCategoriasMB.mostrarProdutos(categoria)}" update="panelProdutos" immediate="true" ajax="true"/>
			</p:column>
		</p:dataTable>
	</p:panel>
