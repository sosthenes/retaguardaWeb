<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt-BR" lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:messages />
	<p:panel header="Pedido" id="panelPedidos" style="width:100%;">
		<p:dataTable style="width:100%;"  value="#{panelPedidosMB.pedido.pedidoProdutos}" var="p">
			<p:column headerText="Produto">
				<h:outputLabel value="Meia " rendered="#{p.produtos.meia eq 'true'}" />
				<h:outputText value="#{p.produtos.descricao}" />
				<h:outputLabel value=" e Meia "
					rendered="#{p.produtosMeia.meia eq 'true'}" />
				<h:outputText value="#{p.produtosMeia.descricao}"
					rendered="#{p.produtosMeia.meia  eq 'true'}" />
			</p:column>
			<p:column headerText="Valor">
				<h:outputText value="#{p.produtos.preco}" />
			</p:column>
			<p:column headerText="Ação">
				<h:commandLink  update=":principal:panelPedidos"  value=" remove " >
					<p:ajax event="click" listener="#{panelPedidosMB.remove(p)}" ajax="true" immediate="true" update=":principal:panelPedidos"></p:ajax>
				</h:commandLink>
			</p:column>
		</p:dataTable>
		Total do pedido:
	<p:outputLabel value="#{panelPedidosMB.pedido.totalPedido}" />
	<br />
	<p:commandButton immediate="true" value="+ Finalizar Pedido " actionListener="#{panelPedidosMB.abreModalTipoPedido()}"/>
</p:panel>
	<p:dialog id="modalTipoPedido" header="Seleção de tipo de venda" widgetVar="modalTipoPedido" modal="true" > 
	    <ui:include src="/admin/tipoVenda/selecionarTipoVenda.xhtml" />
	</p:dialog> 
	<p:dialog id="modalFormaPagamento" header="Seleção de forma de pagamento" widgetVar="modalFormaPagamento" modal="true" > 
	    <ui:include src="/admin/formaPagamento/selecionarFormaPagamento.xhtml" />
	</p:dialog> 
	<p:dialog id="modalTroco" header="Informar troco" widgetVar="modalTroco" modal="true" > 
	    <ui:include src="/admin/pedido/modalTroco.xhtml" />
	</p:dialog> 
	<p:dialog id="modalPago" header="Relalizou o pagamento" widgetVar="modalPago" modal="true" > 
	    <ui:include src="/admin/pedido/modalPago.xhtml" />
	</p:dialog> 
	<p:dialog id="modalFinal" header="Pedido realizado" widgetVar="modalFinal" modal="true" > 
	    <ui:include src="/admin/pedido/modalFinal.xhtml" />
	</p:dialog> 
	
	
	
	
</html>
