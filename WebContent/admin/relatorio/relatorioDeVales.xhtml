<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt-BR" lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head> 
<body> 

<ui:composition template="/commonLayout.xhtml">
 <ui:define name="content">
 
	 <h:form>
	 <p:panel header="Relatório de vales dos funcionários" id="painel_cadastro" style="margin-bottom:10px;">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:panelGrid columns="3">
				<p:outputLabel value=" Date Início :" for="dataInicio" />
				<p:outputLabel value=" Date Fim :" for="dataFim" />
				<p:outputLabel value=" Caixas :" />
				
				<p:calendar value="#{relatorioMB.dataInicio}" id="dataInicio" 	required="true" pattern="dd/MM/yyyy" />
				<p:calendar value="#{relatorioMB.dataFim}" id="dataFim" 	required="true" pattern="dd/MM/yyyy" />
				
				<p:selectOneMenu value="#{relatorioMB.idFuncionario}" id="idCaixa">
					<f:selectItem itemLabel="Selecione um funcionario" />
					<f:selectItems value="#{valeFuncionarioMB.funcionarioes}" var="prod" itemLabel="#{prod.nome}" itemValue="#{prod.id}" />
				</p:selectOneMenu>				
				
			</p:panelGrid>

					<p:panelGrid columns="1">
						<h:commandButton action="#{relatorioMB.valeProFuncionario()}"
							value=" Fechamento por caixa " />
					</p:panelGrid>
				</p:panel>
	
	 </h:form>
	
 

</ui:define>
 
  
    	</ui:composition>


</body> 
</html>
