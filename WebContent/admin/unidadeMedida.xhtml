<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt-BR" lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head> 
<body> 

<ui:composition template="/commonLayout.xhtml">
 <ui:define name="content">
 
	 <h:form>
	 <p:panel header="Cadastro de Unidade de Medida" id="painel_cadastro" style="margin-bottom:10px;">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:panelGrid columns="2">
	 <h:outputLabel value =" Nome :"/>
	 <h:inputText value ="#{unidadeMedidaMB.unidadeMedida.descricao}"/>
	 
	 <h:outputLabel value =" Sigla :"/>
	 <h:inputText value ="#{unidadeMedidaMB.unidadeMedida.sigla}"/>
	
	 <h:outputLabel value =" Multiplicador :"/>
	 <h:inputText value ="#{unidadeMedidaMB.unidadeMedida.multiplicador}"/>
	
	
	
	 <h:commandButton action ="#{unidadeMedidaMB.adiciona()}" value =" Salvar "/>
	</p:panelGrid>
		</p:panel>
	
	 </h:form>
	
	 <h1>Lista de Unidade de Medida </h1>
	 <h:dataTable value ="#{unidadeMedidaMB.unidades}" var ="unidadeMedidas">
		 <h:column>
		 	<h:outputText value ="#{unidadeMedidas.descricao}"/>
		 </h:column>
		 <h:column>
		 	<h:outputText value ="#{unidadeMedidas.descricao}"/>
		 </h:column>
		 <h:column>
		 	<h:outputText value ="#{unidadeMedidas.sigla}"/>
		 </h:column>
		 <h:column>
		 	<h:outputText value ="#{unidadeMedidas.multiplicador}"/>
		 </h:column>
	 </h:dataTable>
 

</ui:define>
 
  
    	</ui:composition>


</body> 
</html>
