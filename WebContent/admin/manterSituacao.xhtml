<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt-BR" lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<h:outputStylesheet name="estilo.css" library="css" />
</h:head> 
<body> 

<ui:composition template="/commonLayout.xhtml">
 <ui:define name="content">
 
	 <h:form id="principal">

				<p:panel header="Cadastro de Situação Funcional" id="painel_cadastro"
					style="margin-bottom:10px;">
					<p:messages id="messages" autoUpdate="true" closable="true" />
					<p:panelGrid columns="1">
						<p:outputLabel value=" Nome da Situacao :" />
						<h:inputText value="#{situacaoMB.situacao.descricao}" />

					</p:panelGrid>
				</p:panel>
						<p:commandButton action="#{situacaoMB.adiciona()}" value=" Salvar " update="listaSituacao" />


				<h1>Lista de Situacaos</h1>
	 <p:dataTable value ="#{situacaoMB.situacaoes}" var ="situacao" id="listaSituacao">
		 <p:column headerText="Nome da situacao">
		 	<p:outputLabel value ="#{situacao.descricao}"/>
		 </p:column>
		 <p:column headerText="Ação" >
					 <p:commandLink title="Excluir" update=":formExcluir:Excluir"
                                oncomplete="PF('confirmation').show()" immediate="true" value="excluir" >                                                    
                                <f:setPropertyActionListener target="#{situacaoMB.situacao}"  value="#{situacao}"  />
                        </p:commandLink>
					
				</p:column>
	 </p:dataTable>

	 </h:form>
	 
	 
			<h:form id="formExcluir">
                
            <p:dialog header="Excluir" widgetVar="confirmation" modal="true" id="Excluir">      
                                  
                <h:outputText value="Você gostaria de Deletar o #{situacaoMB.situacao.descricao}?" />                
                
                <br/>
                <br/>
                
                <p:commandButton id="confirm" value="Sim"
                        actionListener="#{situacaoMB.remover()}"
                        update=":principal:listaSituacao"
                        oncomplete="PF('confirmation').hide()" />
                
                 &nbsp;
                 
                <p:commandButton id="decline" value="Não"
                        onclick="PF('confirmation').hide()" type="button" />
                        
            </p:dialog>
                
        </h:form>     
	 
	 
	 
</ui:define>
 
  
    	</ui:composition>


</body> 
</html>
