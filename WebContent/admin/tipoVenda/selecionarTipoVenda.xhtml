<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt-BR" lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:panel header="Tipo de Venda" id="panelDadosTipoVenda">
		<h:messages />
		<h:panelGrid columns="2">
			<p:outputLabel value=" Tipo de venda :" />
			<h:selectOneMenu value="#{tipoVendaMB.tipoVenda}" id="tipoVenda">
				<f:selectItem itemLabel="Selecione uma opção" />
				<f:selectItems value="#{tipoVendaMB.listaTipoVenda}" var="cat"
					itemLabel="#{cat.descricao}" itemValue="#{cat}" />
				<p:ajax event="change" process="@this" update=":principal:tipoVenda" />
			</h:selectOneMenu>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<p:outputLabel value=" Expedição :" />
		
		<h:selectOneRadio value="#{tipoVendaMB.expedicao}">
			<f:selectItem itemValue="true" itemLabel="Sim" />
			<f:selectItem itemValue="false" itemLabel="Não" />
		</h:selectOneRadio>
		
		</h:panelGrid>
		<p:commandButton value="Salvar Tipo de venda"
			process="panelDadosTipoVenda" update="panelDadosTipoVenda"
			actionListener="#{cadastroPedidoMB.adicionaTipoVenda()}" ajax="true" />
	</p:panel>

</html>
